name: Deploy to G-Portal (SFTP)

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: GPortalFTP

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Network probe (is port reachable?)
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd
          echo "Testing TCP connectivity to ${{ secrets.GPORTAL_FTP_HOST }}:34831"
          nc -vz -w 10 ${{ secrets.GPORTAL_FTP_HOST }} 34831

      - name: Quick SFTP connectivity test
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass openssh-client
          sshpass -p "${{ secrets.GPORTAL_FTP_PASS }}" \
            ssh -p 34831 \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -o ConnectTimeout=20 \
            -o ServerAliveInterval=15 \
            -o ServerAliveCountMax=3 \
            ${{ secrets.GPORTAL_FTP_USER }}@${{ secrets.GPORTAL_FTP_HOST }} \
            "echo connected && pwd && ls -la /Server && echo '---' && ls -la /Server || true"

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.GPORTAL_FTP_HOST }}
          username: ${{ secrets.GPORTAL_FTP_USER }}
          password: ${{ secrets.GPORTAL_FTP_PASS }}
          port: 34831
          protocol: ftp
          local-dir: ./to-upload/
          server-dir: /Server/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/README*
            **/*.ps1
            **/Saves/**
            **/Logs/**
            **/db/**
            **/Workshop/**
