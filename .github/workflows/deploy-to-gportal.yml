name: Deploy to G-Portal (FTP)

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: GPortalFTP
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.GPORTAL_FTP_USER }}
          server: ${{ secrets.GPORTAL_FTP_HOST }}
          port: 34831
          password: ${{ secrets.GPORTAL_FTP_PASS }}
          local_path: "./to-upload/*"
          remote_path: "/Server/"
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/README*
            **/*.ps1
            **/Saves/**
            **/Logs/**
            **/db/**
            **/Workshop/**

